<#include "../../../include/header.html">
<script src="${base.contextPath}/common/code?villagerOrderStatus=villager.order.status" type="text/javascript"></script>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        villagerOrderStatus:villagerOrderStatus,
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;display: none;">
        <span onclick="send()" class="btn btn-success k-grid-save-changes" style="float:left;">已收货</span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='商品编码' data-bind="value:model.goodCode" class="k-textbox">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='商品名称' data-bind="value:model.goodName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/csp/villager/voice/order/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/csp/villager/voice/order/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/csp/villager/voice/order/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/csp/villager/voice/order/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "id",
                fields: {}
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        //selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "communityName",
                title: '村落',
                width: 80
            },{
                field: "orderNumber",
                title: '订单号',
                width: 180
            }, {
                field: "userName",
                title: '下单人姓名',
                width: 80
            },{
                field: "mobile",
                title: '下单人手机号',
                width: 120
            },
            {
                field: "orderStatus",
                title: '订单状态',
                width: 80,
                template : function(dataItem) {
                    var v = dataItem.orderStatus;
                    $.each(villagerOrderStatus,function(i,n) {
                        if ((n.value || '').toLowerCase() == (v || '').toLowerCase()) {
                            v = n.meaning;
                            return false;
                        }
                    });
                    return v;
                }
            },
            {
                field: "voiceUrl",
                title: '语音',
                width: 120,
                template : function(dataItem) {
                    return "<audio src='"+dataItem.fastdfsImageServer+dataItem.voiceUrl+"' controls='controls'></audio>";
                }
            },
            {
                field: "voiceContent",
                title: '语音文本',
                width: 120
            },{
                field: "creationDate",
                title: '下单时间',
                width: 150
            }, {
                field: "receiverName",
                title: '接单人',
                width: 150
            },{
                field: "timeReceived",
                title: '接单时间',
                width: 150
            },{
                field: "timeReceivedGood",
                title: '确认收货时间',
                width: 150
            },
            {
                field: "description",
                title: '订单备注',
                width: 120
            },
        ],
        editable: false
    });

    function deleteData() {
        Hap.deleteGridSelection({
            grid: $('#Grid')
        });
    }

    function send(){
        var row = $("#Grid").data("kendoGrid").selectedDataItems(); //获取选中行对象
        if(row.length<=0){
            alert("请选择记录");
            return ;
        }
        console.info(row);
        $.ajax({
            type: "post",
            url: "${base.contextPath}/csp/villager/voice/order/send?status=",
            dataType:"json",
            contentType: 'application/json',
            data: kendo.stringify(row),
            beforeSend: function(data) {

            },
            success: function(data) {
                if(data.success==false){
                    kendo.ui.showErrorDialog({
                        message:data.message
                    });
                }else{
                    kendo.ui.showInfoDialog({
                        title:'提示信息',
                        message:'确认已收货成功!'
                    }).done(function(data){
                        $("#Grid").data("kendoGrid").dataSource.read();
                    });
                }
            },
            error: function(data) {

            }
        });
    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
